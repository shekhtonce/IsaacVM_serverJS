<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyShop - Product</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cart-styles.css" />  
</head>
<body>

  <div class="page-container">

    <!-- HEADER SECTION: same structure & styling as index.html -->
    <header class="site-header">
      <div class="brand-logo">
        <h1>MyShop</h1>
      </div>
      
      <!-- MAIN NAV with Category 1 linking back to index.html -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="user-orders.html">My Orders</a></li>
        </ul>
      </nav>

      <!-- USER INFO AND LOGIN -->
      <div class="user-controls">
        <div id="user-greeting">Hi guest</div>
        <button id="login-button" class="login-btn">Login</button>
      </div>

      <!-- CART (same IDs as index.html) -->
      <div class="cart-wrapper">
        <div class="cart-summary" id="cart-summary">
          Shopping List: $0
        </div>
        <div class="cart-details" id="cart-details">
          <h2>Your Cart</h2>
          <ul id="cart-items">
            <!-- Dynamically populated via scripts.js -->
          </ul>
          <p class="cart-total">Total: $<span id="cart-total">0</span></p>
          <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT WRAPPER -->
    <main class="content-wrap">

      <!-- BREADCRUMB -->
      <nav class="breadcrumb">
        <!-- This will be populated by JavaScript -->
      </nav>

      <!-- MAIN CONTAINER -->
      <div class="main-container">
        
        <!-- LEFT SIDEBAR: same categories listing as home page -->
        <aside class="categories">
          <h2>Categories</h2>
          <ul>
          </ul>
        </aside>

        <!-- PRODUCT DETAILS -->
        <section class="product-detail">
          <div class="product-img">
            <img id="product-image" src="" alt="Product Full-Size" />
          </div>
          <div class="product-info">
            <h2 id="product-name"></h2>
            <p class="price">Price: $<span id="product-price"></span></p>

            <button id="product-add-cart-btn" 
                    class="add-to-cart-btn"
                    data-name=""
                    data-price="">
              Add to Cart
            </button>

            <p class="description" id="product-description"></p>
          </div>
        </section>

      </div><!-- end main-container -->

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>Â© 2025 MyShop Inc.</p>
    </footer>

  </div><!-- end page-container -->

  <script src="sanitize.js" defer></script>
  <script src="csrf-utils.js" defer></script>
  <script src="cart.js" defer></script>
  <script src="scripts.js" defer></script>
  <script src="frontend.js" defer></script>
  <script src="auth.js" defer></script>
</body>
</html>
