<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop Admin Panel</title>
  <link rel="stylesheet" href="/admin-styles.css">
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1>MyShop Admin Panel</h1>
      <nav class="admin-nav">
        <ul>
          <li><a href="admin" class="active">Dashboard</a></li>
          <li><a href="admin-categories">Categories</a></li>
          <li><a href="admin-products">Products</a></li>
          <li><a href="/" target="_blank">View Shop</a></li>
        </ul>
      </nav>
    </header>

    <main class="admin-content">
      <section class="dashboard-summary">
        <h2>Dashboard</h2>
        <div class="dashboard-stats">
          <div class="stat-card">
            <h3>Categories</h3>
            <p class="stat-number" id="category-count">Loading...</p>
            <a href="admin-categories" class="stat-action">Manage Categories</a>
          </div>
          <div class="stat-card">
            <h3>Products</h3>
            <p class="stat-number" id="product-count">Loading...</p>
            <a href="admin-products" class="stat-action">Manage Products</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="admin-footer">
      <p>&copy; 2025 MyShop Admin</p>
    </footer>
  </div>
  <script src="/admin-scripts.js"></script>
  <script src="/auth.js"></script>
</body>
</html>
