<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyShop - Your Orders</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="user-orders.css" />
</head>
<body>
  <div class="page-container">
    <!-- HEADER SECTION -->
    <header class="site-header">
      <div class="brand-logo">
        <h1>MyShop</h1>
      </div>
      
      <!-- MAIN NAV -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="user-orders.html">My Orders</a></li>
          <!-- Categories will be loaded here -->
        </ul>
      </nav>

      <!-- USER INFO AND LOGIN -->
      <div class="user-controls">
        <div id="user-greeting">Hi guest</div>
        <button id="login-button" class="login-btn">Login</button>
      </div>

      <!-- CART SUMMARY -->
      <div class="cart-wrapper">
        <div class="cart-summary" id="cart-summary">
          Shopping List: $0
        </div>
        <div class="cart-details" id="cart-details">
          <h2>Your Cart</h2>
          <ul id="cart-items">
            <!-- This will be dynamically populated via scripts.js -->
          </ul>
          <p class="cart-total">Total: $<span id="cart-total">0</span></p>
          <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="content-wrap">
      <!-- BREADCRUMB -->
      <nav class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>Your Orders</span>
      </nav>

      <!-- USER ORDERS -->
      <div class="user-orders-container">
        <h2>Your Order History</h2>
        
        <!-- Login message (shown if not logged in) -->
        <div id="orders-login-message" style="display: none;">
          <p>Please <a href="login.html">log in</a> to view your order history.</p>
        </div>
        
        <!-- Orders list (shown if logged in) -->
        <div id="orders-list-container">
          <div id="orders-loading">Loading your orders...</div>
          <div id="orders-empty" style="display: none;">You haven't placed any orders yet.</div>
          <div id="orders-list"></div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>Â© 2025 MyShop Inc.</p>
    </footer>
  </div>

  <!-- Link to JavaScript files -->
  <script src="sanitize.js" defer></script>
  <script src="csrf-utils.js" defer></script>
  <script src="cart.js" defer></script>
  <script src="scripts.js" defer></script>
  <script src="frontend.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="user-orders.js" defer></script>
</body>
</html>
