<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyShop - Order Success</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-container">
    <!-- HEADER SECTION -->
    <header class="site-header">
      <div class="brand-logo">
        <h1>MyShop</h1>
      </div>
      
      <!-- MAIN NAV -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <!-- Categories will be loaded here -->
        </ul>
      </nav>

      <!-- USER INFO AND LOGIN -->
      <div class="user-controls">
        <div id="user-greeting">Hi guest</div>
        <button id="login-button" class="login-btn">Login</button>
      </div>

      <!-- CART SUMMARY -->
      <div class="cart-wrapper">
        <div class="cart-summary" id="cart-summary">
          Shopping List: $0
        </div>
        <div class="cart-details" id="cart-details">
          <h2>Your Cart</h2>
          <ul id="cart-items">
            <!-- This will be dynamically populated via scripts.js -->
          </ul>
          <p class="cart-total">Total: $<span id="cart-total">0</span></p>
          <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="content-wrap">
      <!-- BREADCRUMB -->
      <nav class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>Order Success</span>
      </nav>

      <!-- SUCCESS MESSAGE -->
      <div class="order-success">
        <div class="success-message">
          <h2>Thank You for Your Order!</h2>
          <p>Your payment has been successfully processed.</p>
          <p>Order ID: <span id="success-order-id"></span></p>
          <p>We'll process your order as soon as possible.</p>
          
          <div class="success-actions">
            <a href="index.html" class="btn">Continue Shopping</a>
            <a href="user-orders.html" class="btn">View Your Orders</a>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>Â© 2025 MyShop Inc.</p>
    </footer>
  </div>

  <!-- Link to JavaScript files -->
  <script src="sanitize.js" defer></script>
  <script src="csrf-utils.js" defer></script>
  <script src="cart.js" defer></script>
  <script src="scripts.js" defer></script>
  <script src="frontend.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="checkout-success.js" defer></script>
</body>
</html>
